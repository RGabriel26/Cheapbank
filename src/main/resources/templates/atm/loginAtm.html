<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>ATM-Login-CheapBank</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{atm/atmlogin.css}" rel="stylesheet">
</head>
<body>
	<!-- ZONA DE BUTOANE PRINCIPALE DE PE PAGINA -->
	<form class="bankLogo" th:action="@{/atm}" method="get">
		<input style="width: 20%" type="image" alt="bankLogo"
			src="images/bankLogo.png">
	</form>
	<!-- ZONA DE CONTENT A DESHBORDULUI -->
	<div class="container" style="margin-top: 3rem">
		<div class="loginZone" style="width: 35%; height: auto">
			<!--casetele de text pentru inputuri -->
			<div class="content" style="width: 100%; height: auto">
				<!-- mesajul de informare -->
				<div class="infoMessage">
					<p th:text="${loginPageMessage}"></p>
				</div>
				<form style="width: auto; height: auto" action="#"
					th:action="@{/inputAtm}" th:object="${userLogin}" method="post">
					<div>
						<p>ID:</p>
						<input type="text"
							oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
							maxlength="13" th:field="*{userID}" />
					</div>
					<div>
						<p>Password:</p>
						<input type="password" th:field="*{passwordUser}" />
					</div>

					<div class="buttons"
						style="margin-top: 3rem; height: 5rem; width: 100%">
						<input type="submit" id="loginButton" th:value="LOGIN" />
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
