<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Register-CheapBank</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{homePageFiles/homePages.css}" rel="stylesheet">
<script src="homePageFiles/onlynum.js"></script>
</head>
<body>
	<form class="bankLogo" th:action="@{/home}" method="get">
		<input type="image" alt="bankLogo" src="images/bankLogo.png">
	</form>
	<div class="container">
		<div class="loginZone" style="width: 35%; height: 20%">
			<div style="display: flex; flex-direction: row;">
				<form action="#" th:action="@{/loginPage}" method="get"
					style="width: 15rem">
					<input type="submit" th:value="Login" class="login-button"
						style="padding: 1rem 3.5rem; border-radius: 2rem 0.5rem 0.5rem 0.5rem;">
				</form>
				<form action="#" th:action="@{/registerPage}" method="get"
					style="width: 35rem">
					<input type="submit" th:value="Register" class="register-button"
						style="border-radius: 0.5rem 2rem 0.5rem 0.5rem;">
				</form>
			</div>
			<div>


				<div class="infoMessage">
					<p th:text="${warningMessage}"></p>
				</div>

				<div class="content">
					<form action="#" th:action="@{/registrationUser}"
						th:object="${userRegistration}" method="post">
						<div>
							<p>First name:</p>
							<input type="text" th:field="*{firstName}" />

						</div>
						<div>
							<p>Last name:</p>
							<input type="text" th:field="*{lastName}" />

						</div>
						<div>
							<p>Password:</p>
							<input type="password" th:field="*{password}" />

						</div>
						<div>
							<p>CNP:</p>
							<input type="text"
								oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
								maxlength="13" th:field="*{idCnp}" />

						</div>
						<div>
							<p>Email:</p>
							<input type="email" th:field="*{email}" />

						</div>
						<div>
							<p>Phone number:</p>
							<input type="text"
								oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
								th:field="*{phoneNumber}" />

						</div>
						<div style="margin-top: 2rem ; width: auto">
							<input type="submit" id="registerButton" th:value="REGISTER" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
